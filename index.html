<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="icon" type="image/x-icon" href="img/favicon.ico">
<title>Chases Game</title>
</head>
<body>
    <!-- body container  -->
<div class="container-fluid bg-dark text-light">
    <!-- room name container -->
    <div class="row">
        <h1 class="text-center" id="roomName">Welcome</h1>
    </div>
    <!-- game text container -->
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <p id="gameBoard" class="text-center" style="height: 6rem;">Click 'Start Game' to play</p>

        </div>
    </div>
    <!-- enemy container -->
    <div class="row text-center">
        <div class="container text-center" id="enemiesBoard">
            <h1>Enemies</h1>
            <div class='row row-cols-3' id="enemiesDIV">

            </div>
        </div>
    </div>
    <!-- actions container -->
    <div class='row text-center'>
        <h1>Actions</h1>
        <div id="actionsDiv">
            <div id="actions">

            </div>
        </div>
    </div>

    <br>
    
    <div class="row text-center d-flex justify-content-center m-2">
        <div class="card-group text-dark">
            
            <!-- Equipment container -->
            <div class="card col-4">
                <div class="row text-center">
                    <h1>Equipment</h1>
                    <div id="characterDiv">
                        <div id="character">
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- player status container -->
            <div class="card col-4">
                <div class="card-body" id="statusDIV">
                    <h1 class="pb-2" id="playerName">Player</h1>
                    <div class="card-text" id="status">
                        
                    </div>
                </div>
            </div>
            
            
            <!-- Inventory container -->
            <div class="card col-4">
                <div class="row text-center">
                    <h1>Inventory</h1>
                    <div id="inventoryDiv">
                        <div id="inventory">
            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <br>
    <!-- log container -->
    <div class="row text-center d-flex justify-content-center">
        <div id="logDiv">
            <div id="log">

            </div>

        </div>
    </div>

    <br>

    <!-- modal container -->
    <div class="d-flex justify-content-center text-dark">

        <!-- button that starts the game and lets the player name their character -->
        <button id='startButton' type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Start Game
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Please name your character</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="nameInput">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="start()" data-bs-dismiss="modal">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  





  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  <script src="Action.js"></script>
  <script src="Character.js"></script>
  <script src="Equipment.js"></script>
  <script src="Item.js"></script>
  <script src="Room.js"></script>
  <script src="Enemy.js"></script>
  <script src="index.js"></script>
</body>
</html>
